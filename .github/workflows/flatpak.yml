name: ðŸ“¦ Build Flatpak

on:
  push:
    branches: [main]
  pull_request:

jobs:
  flatpak:
    name: build-flatpak
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:freedesktop-22.08
      options: --privileged
    strategy:
      matrix:
        arch: [x86_64]
      fail-fast: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: "true"
      - run: git config --global --add protocol.file.allow always
      - name: Build Flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v4
        with:
          bundle: org.wangqr.Aegisub.flatpak
          manifest-path: org.wangqr.Aegisub.yml
          cache-key: flatpak-builder-${{ github.sha }}
          arch: ${{ matrix.arch }}
          branch: stable
      - name: Deploy
        if: github.event_name != 'pull_request'
        uses: flatpak/flatpak-github-actions/flat-manager@v3
        with:
          repository: ""
          flat-manager-url: https://flatpak.hachiman.nils.moe
          token: ${{ secrets.FLATMAN_TOKEN }}
